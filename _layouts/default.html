<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="description" name="description" content="{{ page.description }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" name="description" content="{{ page.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta key="og:url" property="og:url" content="{{ site.url }}" />
    <meta key="og:image" property="og:image" content="{{ site.cdn }}{{ page.image-name }}" />

    <meta key="twitter:card" name="summary_large_image" content="summary_large_image" />
    <meta key="twitter:site" name="@{{  site.data.authors.ruan.twitter  }}" content="@{{  site.data.authors.ruan.twitter  }}" />
    <meta key="twitter:creator" name="@{{  site.data.authors.ruan.twitter  }}" content="@{{  site.data.authors.ruan.twitter  }}" />
    <meta key="twitter:title" name="{{ page.title }}" content="{{ page.title }}" />
    <meta key="twitter:description" name="{{ page.description }}" content="{{ page.description }}" />
    <meta key="twitter:image" name="{{ page.image-name }}" content="{{ site.cdn }}{{ page.image-name }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ site.cdn }}fonts/style.css" />
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/manifest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/manifest/favicon-16x16.png">
    <link rel="manifest" href="/assets/manifest/site.webmanifest">
    <title>Ruan's Blog - {{ page.title }}</title>
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <div class="wrap">
      <nav>
        <a href="/">{% include logo.html %}</a>
        <div class="author-info author-info--link">
          <a href="https://twitter.com/{{  site.data.authors.ruan.twitter  }}">Twitter</a>
          <a href="https://www.linkedin.com/in/{{  site.data.authors.ruan.linkedin  }}">LinkedIn</a>
          <a href="https://github.com/{{  site.data.authors.ruan.github  }}">GitHub</a>
        </div>
      </nav>
      {{ content }}
    </div>
  </body>
</html>
